name: Travelog CI

on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
                  
      - name: Access google_map_key
        env:
          google_map_key: ${{ secrets.google_map_key }}
          tour_api_key: ${{ secrets.tour_api_key }}
        run: echo google_map_key=\"$google_map_key\" >> ./local.properties
             echo tour_api_key=\"$tour_api_key\" >> ./local.properties
        
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        
      - name: Unit tests
        run: ./gradlew test --stacktrace
 
  build:
    name: Build App
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Access google_map_key
      env:
         google_map_key: ${{ secrets.google_map_key }}
         tour_api_key: ${{ secrets.tour_api_key }}
      run: echo google_map_key=\"$google_map_key\" >> ./local.properties
           echo tour_api_key=\"$tour_api_key\" >> ./local.properties
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
